<html>
  <head>
    <base href="/">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js" ></script>

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script> -->

    <!-- Vendor styles -->
    <link rel="stylesheet" href="template/vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="template/vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="template/vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="template/vendor/bootstrap/dist/css/bootstrap.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="template/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="template/fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="template/styles/style.css">
    <link rel="stylesheet" href="template/styles/custom_styles.css">
          
    <!--<link rel="stylesheet" href="template/style.css"></link>-->

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      
      System.import('app/main')
            .then(null, console.error.bind(console));
      
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>


  <!-- Vendor scripts -->
  <script src="template/vendor/jquery/dist/jquery.min.js"> </script>
  <script src="template/vendor/jquery-ui/jquery-ui.min.js"></script>
  <script src="template/vendor/slimScroll/jquery.slimscroll.min.js"></script>
  <script src="template/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="template/vendor/metisMenu/dist/metisMenu.min.js"></script>
  <script src="template/vendor/iCheck/icheck.min.js"></script>
  <script src="template/vendor/sparkline/index.js"></script>

  <!-- App scripts -->
  <script src="template/scripts/homer.js"></script>

</html>
